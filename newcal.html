<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated calculator</title>
    <link rel="stylesheet" href="newcal.css">
</head>
<body>
    
    <div class="container">
            <input class="display"  type="text" id="calc">
            
        <div class="buttons">
        
            <input type="button" value="1" onclick="display('1')" id="all">
            <input type="button" value="2" onclick="display('2')" id="all">
            <input type="button" value="3" onclick="display('3')" id="all">
            <input type="button" value="+" onclick="display('+')" id="in">
        

        
            <input type="button" value="4" onclick="display('4')" id="all">
            <input type="button" value="5" onclick="display('5')" id="all">
            <input type="button" value="6" onclick="display('6')" id="all">
            <input type="button" value="-" onclick="display('-')" id="in">
        

        
             <input type="button" value="7" onclick="display('7')" id="all">
             <input type="button" value="8" onclick="display('8')" id="all">
             <input type="button" value="9" onclick="display('9')" id="all">
             <input type="button" value="*" onclick="display('*')" id="in">
        

        
            <input type="button" value="C" onclick="clearScreen()" id="btn">
            <input type="button" value="0" onclick="display('0')" id="all">
            <input type="button" value="=" onclick="solve()" id="in">
            <input type="button" value="/" onclick="display('/')" id="in">
       </div>

    </div>
    <script src="newcal.js"></script>
    
</body>
</html>
